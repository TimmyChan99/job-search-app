<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfd5c56732.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>eJob</title>
  </head>
  <body>
    <main id="app">
      <header>
        <h1>eJob</h1>
        <form action="" id="search-form">
          <div class='input-container'>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="search" placeholder='Job title, keyword...' required>
          </div>
          <div class='input-container'>
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="location" id="location" placeholder='Province or City' required>
          </div>
          <select name='country' id='country'>
            <option value="ca">Canada</option>
            <option value="us">United States</option>
            <option value="gb">United Kingdom</option>
          </select>
          <button type="submit">search</button>
        </form>
      </header>
      <div class='loading'></div>
      <ul id='jobs-list'></ul>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
